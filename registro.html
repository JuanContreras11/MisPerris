<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleGaleria.css" />
    <link rel="stylesheet" href="styleRegistro.css" />
    <title>Mis Perris</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="index.html">
          <i class="fa-solid fa-paw heartbeat"></i>
          <div class="nav-logo heartbeat">Mis Perris</div>
        </a>
      </div>

      <div class="contenido">
        <h2>Registro</h2>
        <p>
          Rellen el siguiene formulario para ser registrado en nuestra comunidad
        </p>
      </div>

      <form class="row g-3 justify-content-center">
        <div class="mb-3 col-md-5">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 col-md-5">
          <label for="run" class="form-label">Run:</label>
          <input
            type="text"
            id="run"
            name="run"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 col-md-5">
          <label for="nombre" class="form-label">Nombre Completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            pattern="[A-Za-z\s]+"
            required
          />
        </div>
        <div class="mb-3 col-md-5">
          <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="fecha"
            name="fecha"
            class="form-control"
            max="2000-12-31"
            required
          />
        </div>
        <div class="mb-3 col-md-5">
          <label for="telefono" class="form-label">Teléfono de contacto:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
            pattern="[0-9]+"
          />
        </div>
        <div class="mb-3 col-md-5">
          <label for="region" class="form-label">Región:</label>
          <select id="region" name="region" class="form-control" required>
            <option value="">Seleccione una región</option>
            <option value="Arica y Parinacota">Arica y Parinacota</option>
            <option value="Tarapacá">Tarapacá</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Atacama">Atacama</option>
            <option value="Coquimbo">Coquimbo</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Metropolitana de Santiago">
              Metropolitana de Santiago
            </option>
            <option value="Libertador General Bernardo O'Higgins">
              Libertador General Bernardo O'Higgins
            </option>
            <option value="Maule">Maule</option>
            <option value="Ñuble">Ñuble</option>
            <option value="Biobío">Biobío</option>
            <option value="Araucanía">Araucanía</option>
            <option value="Los Ríos">Los Ríos</option>
            <option value="Los Lagos">Los Lagos</option>
            <option value="Aysén del General Carlos Ibáñez del Campo">
              Aysén del General Carlos Ibáñez del Campo
            </option>
            <option value="Magallanes y de la Antártica Chilena">
              Magallanes y de la Antártica Chilena
            </option>
          </select>
        </div>
        <div class="mb-3 col-md-5">
          <label for="ciudad" class="form-label">Ciudad:</label>
          <select id="ciudad" name="ciudad" class="form-control" required>
            <option value="">Seleccione una ciudad</option>
            <!-- Aquí puedes agregar las opciones de cada ciudad según la región -->
          </select>
        </div>
        <div class="mb-3 col-md-5">
          <label for="vivienda" class="form-label">Tipo de Vivienda:</label>
          <select id="vivienda" name="vivienda" class="form-control" required>
            <option value="">Seleccione un tipo de vivienda</option>
            <option value="Casa con patio grande">Casa con patio grande</option>
            <option value="Casa con patio pequeño">
              Casa con patio pequeño
            </option>
            <option value="Casa sin patio">Casa sin patio</option>
            <option value="Departamento">Departamento</option>
          </select>
        </div>
        <div class="mb-5 text-center">
          <button type="submit" class="btn btn-primary">
            Enviar Solicitud
          </button>
        </div>
      </form>
      <!-- Pie de página -->
      <div class="foot">
         <div>Siguenos en nuestras redes y canales disponibles</div>
         <div>
           <i class="fa-brands fa-facebook"></i>
           <i class="fa-brands fa-google-plus-g"></i>
           <i class="fa-brands fa-instagram"></i>
           <i class="fa-solid fa-envelope"></i>
         </div>
       </div>
     </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
